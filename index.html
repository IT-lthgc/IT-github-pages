<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Player</title>
    <style>
        #rss-feed {
            border: 1px solid black;
            width: 700px;
            height: 200px;
            overflow: auto;
            padding: 10px;
        }
    </style>
    <script>
        let lastCommitHash = '';

        async function fetchLatestCommitHash() {
            const response = await fetch('https://api.github.com/repos/your-username/your-repository/commits/main');
            const data = await response.json();
            return data.sha;
        }

        async function fetchRSS() {
            const currentCommitHash = await fetchLatestCommitHash();
            if (currentCommitHash !== lastCommitHash) {
                lastCommitHash = currentCommitHash;
                fetch('feed.xml')
                    .then(response => response.text())
                    .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
                    .then(data => {
                        const items = data.querySelectorAll("item");
                        const container = document.getElementById("rss-feed");
                        container.innerHTML = "";
                        items.forEach(item => {
                            const title = item.querySelector("title").textContent;
                            const description = item.querySelector("description").textContent;
                            const titleElement = document.createElement("h2");
                            const descriptionElement = document.createElement("p");
                            titleElement.textContent = title;
                            descriptionElement.textContent = description;
                            container.appendChild(titleElement);
                            container.appendChild(descriptionElement);
                        });
                    });
            }
        }

        setInterval(fetchRSS, 60000); // Check for updates every minute
    </script>
</head>
<body>
    <div id="rss-feed"></div>
</body>
</html>
