<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Player</title>
    <style>
        #rss-feed {
            border: 1px solid black;
            width: 700px;
            height: 200px;
            overflow: auto;
            padding: 10px;
        }
    </style>
    <script>
        const token = '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'; // Replace with your actual token

        async function fetchRSS() {
            fetch('https://api.github.com/repos/IT-lthgc/IT-github-pages/contents/feed.xml', {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3.raw'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
            .then(data => {
                const items = data.querySelectorAll("item");
                const container = document.getElementById("rss-feed");
                container.innerHTML = "";
                items.forEach(item => {
                    const title = item.querySelector("title").textContent;
                    const description = item.querySelector("description").textContent;
                    const titleElement = document.createElement("h2");
                    const descriptionElement = document.createElement("p");
                    titleElement.textContent = title;
                    descriptionElement.textContent = description;
                    container.appendChild(titleElement);
                    container.appendChild(descriptionElement);
                });
            })
            .catch(error => console.error('There has been a problem with your fetch operation:', error));
        }

        setInterval(fetchRSS, 2000); // Check for updates every 2 seconds
    </script>
</head>
<body>
    <div id="rss-feed"></div>
</body>
</html>
